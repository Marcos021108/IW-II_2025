<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 14</title>
    <script>
        function mouseEmCima(imagem){
        imagem.src = "093.png";
        }
        function mouseFora(imagem){
        imagem.src = "97.webp";
        }
    </script>
</head>
<body>
    Passe o mouse sobre a imagem: <br><br>
    <img src="093.png" onmouseup="mouseEmCima(this)" onmousedown="mouseFora(this)" width="300" height="300"><br><br>
    1) Agora padronize os tamanhos das imagens<br><br>
    2) Mude o evento para que as imagens sejam trocadas ao clicar com o mouse.
</body>
