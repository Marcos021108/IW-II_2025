<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="num1" placeholder="digite num1">
    <input type="number" name="" id="num2" placeholder="digite num2">
    <button id="btn_somar" onclick="somar()">SOME</button>
    <button id="btn_subtrair" onclick="subtrair()">SUBTRAIA</button>
    <button id="btn_multiplicar" onclick="divisao()">DIVIDA</button>
    <button id="btn_dividir" onclick="multiplcacao()">MULTIPLIQUE</button>
    <button id="btn l" onclick="limpar()">LIMPAR</button>
    <hr>
    <p>O resultado é: <span id="resultado"></span></p>

    <script>
        function somar(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado")
            var soma = n1 + n2;

            result.innerHTML = soma
        }

        function subtrair(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado")
            var subtracao = n1 - n2;

            result.innerHTML = subtracao
        }


        function divisao(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado");
            var nda = "não é possivel dividir por 0";
            var divi = n1 / n2;
            if (n2 == 0){
                result.innerHTML = nda
            }else{
                result.innerHTML = divi
            }
            
            
        }

        function multiplcacao(){
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            var result = document.getElementById("resultado")
            
            
            var multi = n1 * n2;

            result.innerHTML = multi
        }

        

        
        function limpar(){
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            var result = document.getElementById("resultado");
            result.innerHTML = ""
        }
    </script>
</body>
</html>
